
<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Goal Rush 改版</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #0b3d0b;
        color: white;
    }
    #keeper, #player {
        position: relative;
        top: -50px; /* 角色上移，避免與球重疊 */
    }
    .ball-option {
        display: inline-block;
        margin: 10px;
    }
    .ball-option img {
        width: 100px;
        height: 100px;
        cursor: pointer;
    }
    .scoreboard {
        margin-top: 20px;
        font-size: 1.2em;
    }
</style>
</head>
<body>
    <h1>⚽ Goal Rush ⚽</h1>
    <div id="keeper">🧤 守門員倍率：<span id="keeper-multiplier">x2</span></div>
    <div id="player">👟 踢球員</div>

    <div class="scoreboard">
        <div>當前球倍率：<span id="ball-multiplier">x1</span></div>
        <div>結果：<span id="result">尚未開始</span></div>
    </div>

    <div id="ball-options">
        <div class="ball-option"><img src="soccer.png" onclick="kickBall()"></div>
    </div>

<script>
    let keeperMultipliers = [2, 4, 6, 8, 12, 16, 20, 32, 50, 64, 100];
    let keeperIndex = 0;

    function kickBall(){
        // 更新球倍率 (1~100隨機)
        let ballMulti = Math.floor(Math.random() * 100) + 1;
        document.getElementById("ball-multiplier").innerText = "x" + ballMulti;

        // 計算結果 (示範：50%進球率)
        let goal = Math.random() < 0.5;
        let keeperMulti = keeperMultipliers[keeperIndex];
        document.getElementById("keeper-multiplier").innerText = "x" + keeperMulti;

        if(goal){
            document.getElementById("result").innerText = "GOAL! 贏得倍率 " + (ballMulti * keeperMulti);
        } else {
            document.getElementById("result").innerText = "沒進球！倍率 0";
        }

        // 守門員倍率依序遞增
        keeperIndex = (keeperIndex + 1) % keeperMultipliers.length;
    }
</script>
</body>
</html>
